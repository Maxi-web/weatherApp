<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
 <div class="container">	
	<div class="app-wrap">
		<header>
		<input type="text" autocomplete="off" class="search-box city" placeholder="City/Town e.g.Doncaster" required/>
		<input type="text" autocomplete="off" class="search-box code" placeholder="Country Code e.g. GB" required/>
		</header>

		<section class="location">
			<div class="city">Doncaster, GB</div>

			<div class="time">1:42:55 PM</div>
		</section>
		<div class="current">
			<div class="temp">15<span>째c</span></div>
			<div class="feels-like">Feels Like: 10째c</div>
			<div class="weather">Sunny</div>
	
		<div class="hi-low">13째c / 16째c</div>
		</div>
		</main> -->
		<main>
		<section class="location">
			<div class="city"></div>
			<div class="date"></div>
			<div class="time"></div>
		</section>
		<div class="current">
			<div class="temp"></div>
			<div class="feels-like"></div>
			<div class="weather"></div>
	
		<div class="hi-low"></div>
		</div>
		</main>
	</div>
 </div>
	<script src="weather.js"></script>

</html>
